<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/da88344757.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <title>Dictionary</title>
</head>

<body onload = >
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">
      <h3>E-Dictionary</h3>
    </span>
  </nav>
  <div class="Search-Area d-flex justify-content-center align-content-center flex-wrap input-group mb-3">
    <div class="search-Area-input  input-group mb-3">
      <input type="text" class="form-control" value="" placeholder="Search word meaning"
        aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append bg-danger border-danger rounded-right">
        <span class="search-button input-group-text bg-danger border-danger" id="basic-addon2"><i
            class="fa-solid fa-magnifying-glass fa-fade fa-lg" style="color: #ffffff;"></i></span>
      </div>
    </div>
  </div>
  <div class="wordInformation container bg-danger w-100 text-white rounded px-3 py-2 pb-5">
    <div class="h-75 w-100">
      Word : <span class="word">Hello</span>
      <div id="information"></div>
    </div>
    <div id="readMoreArea" class="w-100 justify-content-center align-content-center position-absolute fixed-bottom py-2">
      <button type="button" id="readMore" class="btn btn-light text-danger font-weight-bold">Read More</button>
    </div>
  </div>
  <script src="logic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
